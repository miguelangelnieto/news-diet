<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e66f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8839ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(128, 128)">
    <!-- Main newspaper body -->
    <rect x="0" y="0" width="256" height="256" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Top headline bar -->
    <rect x="20" y="20" width="216" height="40" rx="8" fill="#1e66f5" opacity="0.8"/>
    
    <!-- Article columns -->
    <rect x="20" y="80" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.6"/>
    <rect x="20" y="100" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
    <rect x="20" y="120" width="80" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
    
    <rect x="140" y="80" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.6"/>
    <rect x="140" y="100" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
    <rect x="140" y="120" width="80" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
    
    <!-- Second section -->
    <rect x="20" y="160" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.6"/>
    <rect x="20" y="180" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
    <rect x="20" y="200" width="80" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
    
    <rect x="140" y="160" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.6"/>
    <rect x="140" y="180" width="96" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
    <rect x="140" y="200" width="80" height="12" rx="4" fill="#4c4f69" opacity="0.4"/>
  </g>
  
  <!-- AI sparkle overlay -->
  <g transform="translate(340, 360)">
    <!-- Sparkle star -->
    <path d="M 0,-20 L 5,-5 L 20,0 L 5,5 L 0,20 L -5,5 L -20,0 L -5,-5 Z" fill="#40a02b" opacity="0.9"/>
    <path d="M 30,-10 L 33,-3 L 40,0 L 33,3 L 30,10 L 27,3 L 20,0 L 27,-3 Z" fill="#40a02b" opacity="0.7"/>
    <path d="M -30,10 L -27,15 L -22,18 L -27,21 L -30,26 L -33,21 L -38,18 L -33,15 Z" fill="#40a02b" opacity="0.7"/>
  </g>
</svg>
