<!DOCTYPE html>
<html lang="en" class="{{ 'dark' if dark_mode else '' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Diet{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="apple-touch-icon" href="/static/icon.svg">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="News Diet">
    <meta name="apple-mobile-web-app-title" content="News Diet">
    <meta name="description" content="AI-powered RSS news aggregator inspired by Google Reader">
    <!-- Dynamic Theme Color based on Mode -->
    <meta name="theme-color" id="theme-color-meta" content="{{ '#292c3c' if dark_mode else '#e6e9ef' }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Catppuccin Latte (Light Mode)
                        latte: {
                            rosewater: '#dc8a78',
                            flamingo: '#dd7878',
                            pink: '#ea76cb',
                            mauve: '#8839ef',
                            red: '#d20f39',
                            maroon: '#e64553',
                            peach: '#fe640b',
                            yellow: '#df8e1d',
                            green: '#40a02b',
                            teal: '#179299',
                            sky: '#04a5e5',
                            sapphire: '#209fb5',
                            blue: '#1e66f5',
                            lavender: '#7287fd',
                            text: '#4c4f69',
                            subtext1: '#5c5f77',
                            subtext0: '#6c6f85',
                            overlay2: '#7c7f93',
                            overlay1: '#8c8fa1',
                            overlay0: '#9ca0b0',
                            surface2: '#acb0be',
                            surface1: '#bcc0cc',
                            surface0: '#ccd0da',
                            base: '#eff1f5',
                            mantle: '#e6e9ef',
                            crust: '#dce0e8',
                        },
                        // Catppuccin Frappe (Dark Mode)
                        frappe: {
                            rosewater: '#f2d5cf',
                            flamingo: '#eebebe',
                            pink: '#f4b8e4',
                            mauve: '#ca9ee6',
                            red: '#e78284',
                            maroon: '#ea999c',
                            peach: '#ef9f76',
                            yellow: '#e5c890',
                            green: '#a6d189',
                            teal: '#81c8be',
                            sky: '#99d1db',
                            sapphire: '#85c1dc',
                            blue: '#8caaee',
                            lavender: '#babbf1',
                            text: '#c6d0f5',
                            subtext1: '#b5bfe2',
                            subtext0: '#a5adce',
                            overlay2: '#949cbb',
                            overlay1: '#838ba7',
                            overlay0: '#737994',
                            surface2: '#626880',
                            surface1: '#51576d',
                            surface0: '#414559',
                            base: '#303446',
                            mantle: '#292c3c',
                            crust: '#232634',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        /* Modern card styling */
        .article-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .article-card:hover {
            transform: translateY(-2px);
        }
        
        /* Relevance score indicators - Catppuccin colors */
        .score-high { border-left: 4px solid #40a02b; } /* Latte green */
        .dark .score-high { border-left-color: #a6d189; } /* Frappe green */
        
        .score-medium { border-left: 4px solid #df8e1d; } /* Latte yellow */
        .dark .score-medium { border-left-color: #e5c890; } /* Frappe yellow */
        
        .score-low { border-left: 4px solid #9ca0b0; } /* Latte overlay0 */
        .dark .score-low { border-left-color: #737994; } /* Frappe overlay0 */
        
        /* Loading spinner */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator { display: inline-block; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #e6e9ef; }
        ::-webkit-scrollbar-thumb { background: #acb0be; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca0b0; }
        .dark ::-webkit-scrollbar-track { background: #292c3c; }
        .dark ::-webkit-scrollbar-thumb { background: #51576d; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #626880; }
        
        /* Focus ring using Catppuccin blue */
        .focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 102, 245, 0.3);
        }
        .dark .focus-ring:focus {
            box-shadow: 0 0 0 3px rgba(140, 170, 238, 0.3);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-latte-base dark:bg-frappe-base min-h-screen pb-20 sm:pb-0">
    <!-- Desktop Navigation (Side/Top) -->
    <nav class="hidden sm:block bg-latte-mantle dark:bg-frappe-mantle border-b border-latte-surface0 dark:border-frappe-surface0 sticky top-0 z-40 backdrop-blur-md bg-opacity-80 dark:bg-opacity-80">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-latte-blue dark:bg-frappe-blue rounded-lg flex items-center justify-center text-white shadow-lg shadow-latte-blue/20 dark:shadow-frappe-blue/20">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-latte-text dark:text-frappe-text">News Diet</span>
                </div>

                <!-- Navigation Links -->
                <div class="flex items-center gap-1">
                    <a href="/" id="nav-articles" class="flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold transition-colors duration-200 
                        {% if request.url.path == '/' %}bg-latte-surface0 dark:bg-frappe-surface0 text-latte-blue dark:text-frappe-blue shadow-sm{% else %}text-latte-subtext0 dark:text-frappe-subtext0 hover:bg-latte-surface0/50 dark:hover:bg-frappe-surface0/50{% endif %}">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                        </svg>
                        Articles
                    </a>
                    <a href="/feeds" id="nav-feeds" class="flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold transition-colors duration-200
                        {% if request.url.path == '/feeds' %}bg-latte-surface0 dark:bg-frappe-surface0 text-latte-blue dark:text-frappe-blue shadow-sm{% else %}text-latte-subtext0 dark:text-frappe-subtext0 hover:bg-latte-surface0/50 dark:hover:bg-frappe-surface0/50{% endif %}">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                        Feeds
                    </a>
                    <a href="/preferences" id="nav-preferences" class="flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold transition-colors duration-200
                        {% if request.url.path == '/preferences' %}bg-latte-surface0 dark:bg-frappe-surface0 text-latte-blue dark:text-frappe-blue shadow-sm{% else %}text-latte-subtext0 dark:text-frappe-subtext0 hover:bg-latte-surface0/50 dark:hover:bg-frappe-surface0/50{% endif %}">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Settings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <nav class="sm:hidden fixed bottom-0 left-0 right-0 z-50 bg-latte-mantle/90 dark:bg-frappe-mantle/90 backdrop-blur-lg border-t border-latte-surface0 dark:border-frappe-surface0 pb-safe">
        <div class="flex justify-around items-center h-16 px-6">
            <a href="/" id="mob-nav-articles" class="flex flex-col items-center gap-1 text-xs font-bold transition-all duration-200
                {% if request.url.path == '/' %}text-latte-blue dark:text-frappe-blue{% else %}text-latte-overlay0 dark:text-frappe-overlay0{% endif %}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
                Articles
            </a>
            <a href="/feeds" id="mob-nav-feeds" class="flex flex-col items-center gap-1 text-xs font-bold transition-all duration-200
                {% if request.url.path == '/feeds' %}text-latte-blue dark:text-frappe-blue{% else %}text-latte-overlay0 dark:text-frappe-overlay0{% endif %}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" />
                </svg>
                Feeds
            </a>
            <a href="/preferences" id="mob-nav-preferences" class="flex flex-col items-center gap-1 text-xs font-bold transition-all duration-200
                {% if request.url.path == '/preferences' %}text-latte-blue dark:text-frappe-blue{% else %}text-latte-overlay0 dark:text-frappe-overlay0{% endif %}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Settings
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 mb-16 sm:mb-0">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-20 sm:bottom-6 right-4 z-50 flex flex-col gap-2"></div>
    
    <!-- Scripts -->
    <script>
        // Toast notification helper
        function showToast(message, type = 'info') {
            const colors = {
                'success': 'bg-latte-green dark:bg-frappe-green text-white',
                'error': 'bg-latte-red dark:bg-frappe-red text-white',
                'info': 'bg-latte-blue dark:bg-frappe-blue text-white'
            };
            
            const toast = document.createElement('div');
            toast.className = `${colors[type]} px-5 py-3 rounded-xl shadow-lg font-bold text-sm backdrop-blur-sm animate-slide-in`;
            toast.textContent = message;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('animate-slide-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // HTMX event listeners
        document.body.addEventListener('htmx:afterRequest', (event) => {
            if (event.detail.successful) {
                try {
                    const response = JSON.parse(event.detail.xhr.response);
                    if (response.message) showToast(response.message, 'success');
                } catch (e) {}
            }
        });
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
    <style>
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out forwards; }
        .animate-slide-out { animation: slide-out 0.3s ease-in forwards; }
        
        /* Better safe area handling for mobile */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
